<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<h1>Pizza in Dublin</h1>
		<form id="filter">
			<p>Filter restaurants by price</p>
			<select id="priceRanges" name="prices" form="filterPrice">
				<option value="0-20">0-20€</option>
				<option value="20-40">20-40€</option>
				<option value="40-60">40-60€</option>
				<option value="60-80">60-80€</option>
				<option value="80-100">80-100€</option>
			</select>
			<input id="priceSubmit" type="submit" value="Apply Filter" />
		</form>
		<ul id="restaurantList"></ul>

		<script src="displayHTML.js"></script>
		<script src="filter.js"></script>
		<script src="script.js"></script>
</html>
