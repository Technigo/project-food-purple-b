<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet" />
  <title>Purple Pizza in Dublin</title>
</head>

<body>
  <h1>Pizza in Dublin</h1>
  <section class="restaurant-container">
    <nav class="nav-filter">
      <form id="filter">
        <p>Filter restaurants by price</p>
        <label>
          Price
          <select id="priceRanges" name="prices" form="filterPrice">
            <option value="no-price">-</option>
            <option value="0-20">0-20€</option>
            <option value="20-40">20-40€</option>
            <option value="40-60">40-60€</option>
            <option value="60-80">60-80€</option>
            <option value="80-100">80-100€</option>
          </select>
        </label>
        <label>
          Reviews
          <select id="reviewRanges" name="review" form="filterReview">
            <option value="no-review">-</option>
            <option value="good">Good</option>
            <option value="verygood">Very good</option>
          </select>
        </label>
        <label>
          Sort by price
          <input type="checkbox" id="sortByPrice" value="Sort by price" />
        </label>
        <input id="priceSubmit" type="submit" value="Apply Filter" />

      </form>
    </nav>
    <ul class="restaurant-list" id="restaurantList"></ul>
  </section>

  <script src="displayHTML.js"></script>
  <script src="filter.js"></script>
  <script src="script.js"></script>
  <script src="filter.js"></script>
</body>

</html>
